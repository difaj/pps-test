<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #121212);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 50px;
            color: var(--tg-theme-button-color, #bb86fc);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }
        .links li {
            display: flex;
            justify-content: center;
        }
        .links li button {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .links li button:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .status-feedback {
            margin-left: 8px;
            font-size: 0.9rem;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-top: 1px solid var(--tg-theme-hint-color, #aaaaaa);
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .nav-bar button.nav-link {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .nav-bar button.nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--tg-theme-button-color, #bb86fc);
        }
        .tg-logo {
            margin-top: 30px;
            opacity: 0.6;
            font-size: 0.8rem;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body.light-theme {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #6200ea;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: rgba(0, 0, 0, 0.05);
            --tg-theme-hint-color: #666666;
        }
        body.light-theme .links li button {
            background-color: rgba(0, 0, 0, 0.05);
        }
        body.light-theme .links li button:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        body.light-theme .nav-bar {
            background-color: rgba(0, 0, 0, 0.05);
            border-top: 1px solid var(--tg-theme-hint-color);
        }
        body.light-theme .tg-logo {
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="main-page">
            <h1>Pay Stars</h1>
            <ul class="links">
                <li><button onclick="PayStarsApp.openLink('https://t.me/stars_telegram_vf')" data-haptic="warning" oncontextmenu="return false;">Our Channel</button></li>
                <li><button onclick="PayStarsApp.openLink('https://t.me/StarsPremiumBot')" data-haptic="warning" oncontextmenu="return false;">Premium for Stars</button></li>
            </ul>
            <div class="tg-logo">Telegram WebApp</div>
        </div>

        <div class="page" id="contact-page">
            <h1>Contact Us</h1>
            <ul class="links">
                <li><button onclick="PayStarsApp.openLink('https://t.me/lakel')" data-haptic="warning" oncontextmenu="return false;">Contact Admin</button></li>
                <li><button onclick="PayStarsApp.openLink('https://t.me/help_stars')" data-haptic="warning" oncontextmenu="return false;">Feedback</button></li>
            </ul>
            <div class="tg-logo">Telegram WebApp</div>
        </div>

        <div class="page" id="test-page">
            <h1>Test Features</h1>
            <ul class="links">
                <li><button onclick="PayStarsApp.openLink('tg://nft?slug=aTCuqOAvWUsBAAAAj08P-4gBdtw')" data-haptic="warning" oncontextmenu="return false;">Test Button</button></li>
                <li><button onclick="PayStarsApp.openLink('https://t.me/$qEkvAY4AKEoGAAAA4lfaNB2EbVk')" data-haptic="warning" oncontextmenu="return false;">Make a Payment</button></li>
                <li>
                    <button onclick="PayStarsApp.setEmojiStatus(this, '5199784671814090753');" data-haptic="warning" oncontextmenu="return false;">
                        Set Emoji Status
                        <span class="status-feedback"></span>
                    </button>
                </li>
                <li>
                    <button onclick="PayStarsApp.toggleTheme()" data-haptic="warning" oncontextmenu="return false;">Toggle Theme</button>
                </li>
            </ul>
            <div class="tg-logo">Telegram WebApp</div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-link active" data-page="main-page" oncontextmenu="return false;">Main</button>
        <button class="nav-link" data-page="contact-page" oncontextmenu="return false;">Contact</button>
        <button class="nav-link" data-page="test-page" oncontextmenu="return false;">Test</button>
        <button class="nav-link" onclick="PayStarsApp.showScanQrPopup(true);" data-haptic="warning" oncontextmenu="return false;">QR Scan</button>
    </div>

    <script>
        const PayStarsApp = {
            initDone: false,
            webApp: null,
            currentPage: 'main-page',

            init: function() {
                if (this.initDone) return true;
                if (window.Telegram && window.Telegram.WebApp) {
                    this.webApp = Telegram.WebApp;
                    this.webApp.ready();
                    this.webApp.expand();
                    this.initDone = true;

                    const user = this.webApp.initDataUnsafe?.user;
                    if (user) {
                        console.log('User ID:', user.id);
                    }

                    if (window.location.search) {
                        history.replaceState({}, '', window.location.pathname);
                    }

                    console.log('Telegram WebApp initialized');
                    return true;
                }
                console.error('Telegram WebApp not available');
                return false;
            },

            openLink: function(url) {
                if (!this.init()) return;
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.openLink(url);
                } catch (error) {
                    console.error('Error opening link:', error);
                    window.location.href = url;
                }
            },

            setEmojiStatus: function(element, emojiId) {
                const feedbackEl = element.querySelector('.status-feedback');
                if (!this.init()) {
                    this.showFeedback(feedbackEl, '❌ WebApp not available', 3000);
                    return;
                }
                if (!this.webApp.isVersionAtLeast('8.0')) {
                    this.showFeedback(feedbackEl, '⚠️ Update Telegram app', 3000);
                    return;
                }
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.setEmojiStatus(emojiId, null, (success) => {
                        if (success) {
                            this.showFeedback(feedbackEl, '✅ Status set!', 2000);
                            this.webApp.HapticFeedback.notificationOccurred('success');
                        } else {
                            this.showFeedback(feedbackEl, '❌ Not set', 3000);
                            this.webApp.HapticFeedback.notificationOccurred('error');
                        }
                    });
                } catch (error) {
                    console.error('Error setting emoji status:', error);
                    this.showFeedback(feedbackEl, '⚠️ Error', 3000);
                }
            },

            showScanQrPopup: function(linksOnly) {
                if (!this.init()) return;
                if (!this.webApp.isVersionAtLeast('6.7')) return;
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.showScanQrPopup(
                        { text: linksOnly ? 'Scan a QR code with a link' : 'Scan any QR code' },
                        (result) => {
                            console.log('QR code scanned:', result);
                            this.webApp.closeScanQrPopup();
                            return true;
                        }
                    );
                } catch (error) {
                    console.error('Error scanning QR code:', error);
                }
            },

            showFeedback: function(element, message, duration) {
                if (!element) return;
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.textContent = '';
                    element.style.display = 'none';
                }, duration);
            },

            switchPage: function(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                const page = document.querySelector(`#${pageId}`);
                if (page) page.classList.add('active');

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                const navLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                if (navLink) navLink.classList.add('active');

                this.currentPage = pageId;
                this.webApp.HapticFeedback.impactOccurred('light');

                history.pushState({ page: pageId }, '', window.location.pathname);
            },

            toggleTheme: function() {
                const isLight = document.body.classList.toggle('light-theme');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                this.webApp.HapticFeedback.impactOccurred('light');

                document.body.style.setProperty('--tg-theme-bg-color', isLight ? '#ffffff' : this.webApp.themeParams.bg_color || '#121212');
                document.body.style.setProperty('--tg-theme-text-color', isLight ? '#000000' : this.webApp.themeParams.text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-button-color', isLight ? '#6200ea' : this.webApp.themeParams.button_color || '#bb86fc');
                document.body.style.setProperty('--tg-theme-button-text-color', isLight ? '#ffffff' : this.webApp.themeParams.button_text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-secondary-bg-color', isLight ? 'rgba(0, 0, 0, 0.05)' : this.webApp.themeParams.secondary_bg_color || 'rgba(0,0,0,0.2)');
                document.body.style.setProperty('--tg-theme-hint-color', isLight ? '#666666' : this.webApp.themeParams.hint_color || '#aaaaaa');
            },

            setupHapticFeedback: function() {
                document.querySelectorAll('[data-haptic]').forEach(el => {
                    el.addEventListener('click', () => {
                        if (this.webApp) {
                            this.webApp.HapticFeedback.notificationOccurred(el.dataset.haptic);
                        }
                    });
                });
            },

            setupNavigation: function() {
                document.querySelectorAll('.nav-link').forEach(button => {
                    if (button.dataset.page) {
                        button.addEventListener('click', () => {
                            const pageId = button.dataset.page;
                            this.switchPage(pageId);
                        });
                    }
                    button.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                });
            },

            setupButtonContextMenuPrevention: function() {
                document.querySelectorAll('.links button').forEach(button => {
                    button.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                });
            }
        };

        window.addEventListener('popstate', (event) => {
            const pageId = event.state?.page || 'main-page';
            PayStarsApp.switchPage(pageId);
        });

        document.addEventListener('DOMContentLoaded', () => {
            PayStarsApp.init();
            PayStarsApp.setupHapticFeedback();
            PayStarsApp.setupNavigation();
            PayStarsApp.setupButtonContextMenuPrevention();
            PayStarsApp.switchPage('main-page');

            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-theme');
                PayStarsApp.toggleTheme();
            } else {
                if (PayStarsApp.webApp) {
                    document.body.style.setProperty('--tg-theme-bg-color', PayStarsApp.webApp.themeParams.bg_color);
                    document.body.style.setProperty('--tg-theme-text-color', PayStarsApp.webApp.themeParams.text_color);
                    document.body.style.setProperty('--tg-theme-button-color', PayStarsApp.webApp.themeParams.button_color);
                    document.body.style.setProperty('--tg-theme-button-text-color', PayStarsApp.webApp.themeParams.button_text_color);
                    document.body.style.setProperty('--tg-theme-secondary-bg-color', PayStarsApp.webApp.themeParams.secondary_bg_color);
                    document.body.style.setProperty('--tg-theme-hint-color', PayStarsApp.webApp.themeParams.hint_color);
                }
            }
        });
    </script>
</body>
</html>
