<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #121212);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 50px;
            color: var(--tg-theme-button-color, #bb86fc);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .links li {
            display: flex;
            justify-content: center;
        }
        .links li button {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .links li button:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .status-feedback {
            margin-left: 8px;
            font-size: 0.9rem;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .nav-bar {
            display: flex;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-top: 1px solid var(--tg-theme-hint-color, #aaaaaa);
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .nav-bar::-webkit-scrollbar {
            display: none;
        }
        .nav-bar button.nav-link {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            min-width: 80px;
            flex: 1;
            transition: all 0.3s ease;
        }
        .nav-bar button.nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--tg-theme-button-color, #bb86fc);
        }
        .nav-bar button.nav-link:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .tg-logo {
            margin-top: 30px;
            opacity: 0.6;
            font-size: 0.8rem;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }
        .scan-history {
            margin-top: 20px;
            text-align: left;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-radius: 10px;
        }
        .scan-history table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .scan-history th, .scan-history td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #aaaaaa);
        }
        .scan-history th:first-child, .scan-history td:first-child {
            width: 120px;
        }
        .scan-history th:last-child, .scan-history td:last-child {
            word-break: break-all;
            overflow-wrap: break-word;
        }
        .scan-history th {
            font-weight: bold;
        }
        .date-time {
            display: flex;
            flex-direction: column;
            line-height: 1.4;
        }
        .no-history, .no-result {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            color: var(--tg-theme-hint-color, #aaaaaa);
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-radius: 10px;
        }
        .clear-history-btn {
            margin-top: 15px;
            color: var(--tg-theme-button-color, #bb86fc);
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        .clear-history-btn:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .search-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
        }
        .search-input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            color: var(--tg-theme-text-color, #ffffff);
            width: 100%;
            max-width: 120px;
            box-sizing: border-box;
        }
        .search-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            color: var(--tg-theme-button-color, #bb86fc);
            cursor: pointer;
            width: 100%;
            max-width: 100px;
        }
        .search-btn:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .nft-result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(128, 128, 128, 0.2);
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .nft-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .nft-table th, .nft-table td {
            padding: 8px 4px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #aaaaaa);
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .nft-table th {
            font-weight: bold;
            width: 40%;
        }
        .nft-table td {
            width: 60%;
        }
        .percent-bubble {
            display: inline-block;
            padding: 5px 10px;
            background-color: rgba(128, 128, 128, 0.2);
            color: var(--tg-theme-text-color, #ffffff);
            border-radius: 15px;
            font-size: 0.9rem;
            margin-left: 5px;
        }
        body.light-theme .percent-bubble {
            background-color: rgba(128, 128, 128, 0.2);
            color: var(--tg-theme-text-color, #000000);
        }
        .cat-avatar {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            text-align: center;
            line-height: 24px;
            font-size: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }
        body.light-theme .cat-avatar {
            background-color: rgba(0,0,0,0.05);
        }
        .no-image-message {
            font-size: 1rem;
            color: var(--tg-theme-hint-color, #aaaaaa);
            margin: 10px 0;
            text-align: center;
        }
        body.light-theme .no-image-message {
            color: var(--tg-theme-hint-color, #666666);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body.light-theme {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #333333;
            --tg-theme-button-color: #6200ea;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: rgba(0,0,0,0.1);
            --tg-theme-hint-color: #666666;
        }
        body.light-theme .links li button {
            background-color: rgba(0,0,0,0.1);
        }
        body.light-theme .links li button:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        body.light-theme .nav-bar {
            background-color: rgba(0,0,0,0.0);
            border-top: 1px solid var(--tg-theme-hint-color);
        }
        body.light-theme .tg-logo {
            color: var(--tg-theme-hint-color);
        }
        body.light-theme .scan-history {
            background-color: rgba(0,0,0,0.1);
        }
        body.light-theme .no-history, body.light-theme .no-result {
            background-color: rgba(0,0,0,0.1);
            color: var(--tg-theme-hint-color);
        }
        body.light-theme .clear-history-btn {
            background-color: rgba(0,0,0,0.1);
        }
        body.light-theme .clear-history-btn:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        body.light-theme .search-input {
            background-color: rgba(0,0,0,0.1);
        }
        body.light-theme .search-btn {
            background-color: rgba(0,0,0,0.1);
        }
        body.light-theme .search-btn:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        body.light-theme .nft-result {
            background-color: rgba(128, 128, 128, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="main-page">
            <h1>Pay Stars</h1>
            <ul class="links">
                <li><button data-link="https://t.me/stars_telegram_vf" data-haptic="warning" oncontextmenu="return false;">Our Channel</button></li>
                <li><button data-link="https://t.me/StarsPremiumBot" data-haptic="warning" oncontextmenu="return false;">Premium for Stars</button></li>
            </ul>
            <div class="tg-logo">Telegram WebApp</div>
        </div>

        <div class="page" id="contact-page">
            <h1>Contact Us</h1>
            <ul class="links">
                <li><button data-link="https://t.me/lakel" data-haptic="warning" oncontextmenu="return false;">Contact Admin</button></li>
                <li><button data-link="https://t.me/help_stars" data-haptic="warning" oncontextmenu="return false;">Feedback</button></li>
            </ul>
            <div class="tg-logo">Telegram WebApp</div>
        </div>

        <div class="page" id="scan-history-page">
            <h1>Scan History</h1>
            <div class="scan-history" id="scan-history-table" style="display: none;">

                    <thead>

                            <th>Date</th>
                            <th>Result</th>

            <div class="search-container">

                <img id="nft-image" alt="NFT Image" style="max-width: 100%; border-radius: 10px; margin: 10px 0; display: none;">

        <div class="page" id="test-page">
            <h1>Test Features</h1>
            <ul class="links">
                <li><button data-link="tg://nft?slug=aTCuqOAvWUsBAAAAj08P-4gBdtw" data-haptic="warning" oncontextmenu="return false;">Test Button</button></li>
                <li><button data-link="https://t.me/$qEkvAY4AKEoGAAAA4lfaNB2EbVk" data-haptic="warning" oncontextmenu="return false;">Make a Payment</button></li>
                <li>
                    <button data-emoji-status="5258115417230016513" data-haptic="warning" oncontextmenu="return false;">
                        Set Emoji Status
                        <span class="status-feedback"></span>
                    </button>
                </li>
                <li>
                    <button data-action="toggle-theme" data-haptic="warning" oncontextmenu="return false;">Toggle Theme</button>

    <div class="nav-bar">
        <button class="nav-link active" data-page="main-page" oncontextmenu="return false;">Main</button>
        <button class="nav-link" data-page="contact-page" oncontextmenu="return false;">Contact</button>
        <button class="nav-link" data-page="scan-history-page" oncontextmenu="return false;">History</button>
        <button class="nav-link" data-page="nft-search-page" oncontextmenu="return false;">NFT</button>
        <button class="nav-link" data-action="scan-qr" data-haptic="warning" oncontextmenu="return false;">QR Scan</button>
        <button class="nav-link" data-page="test-page" oncontextmenu="return false;">Test</button>
    </div>

    <script>
        const PayStarsApp = {
            initDone: false,
            webApp: null,
            currentPage: 'main-page',
            userId: null,

            init: function() {
                if (this.initDone) return true;
                if (window.Telegram && window.Telegram.WebApp) {
                    this.webApp = Telegram.WebApp;
                    this.webApp.ready();
                    this.webApp.expand();
                    this.initDone = true;

                    const user = this.webApp.initDataUnsafe?.user;
                    if (user) {
                        this.userId = user.id;
                        console.log('User ID:', this.userId);
                    }

                    if (window.location.search) {
                        history.replaceState({}, '', window.location.pathname);
                    }

                    if (!this.webApp.isVersionAtLeast('6.0')) {
                        console.warn('Telegram Web App version is too old. Some features may not work.');
                    }

                    console.log('Telegram WebApp initialized');
                    return true;
                }
                console.error('Telegram WebApp not available');
                return false;
            },

            openLink: function(url, feedbackEl = null) {
                console.log('Attempting to open link:', url);
                if (!this.init()) {
                    console.error('Telegram WebApp not initialized');
                    this.showFeedback(feedbackEl, 'WebApp not initialized', 3000);
                    return;
                }
                try {
                    this.webApp.HapticFeedback.impactOccurred('light');
                    this.webApp.openLink(url);
                    console.log('Link opened successfully:', url);
                } catch (error) {
                    console.error('Error opening link:', error);
                    this.showFeedback(feedbackEl, 'Failed to open link', 3000);
                }
            },

            setEmojiStatus: function(element, emojiId) {
                console.log('Setting emoji status:', emojiId);
                const feedbackEl = element.querySelector('.status-feedback');
                if (!this.init()) {
                    this.showFeedback(feedbackEl, 'WebApp not available', 3000);
                    return;
                }
                if (!this.webApp.isVersionAtLeast('8.0')) {
                    this.showFeedback(feedbackEl, 'Update Telegram app', 3000);
                    return;
                }
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.setEmojiStatus(emojiId, null, (success) => {
                        if (success) {
                            this.showFeedback(feedbackEl, 'Status set', 2000);
                            this.webApp.HapticFeedback.notificationOccurred('success');
                        } else {
                            this.showFeedback(feedbackEl, 'Not set', 3000);
                            this.webApp.HapticFeedback.notificationOccurred('error');
                        }
                    });
                } catch (error) {
                    console.error('Error setting emoji status:', error);
                    this.showFeedback(feedbackEl, 'Error', 3000);
                }
            },

            showScanQrPopup: function(linksOnly) {
                console.log('Showing QR scan popup, linksOnly:', linksOnly);
                if (!this.init()) return;
                if (!this.webApp.isVersionAtLeast('6.7')) {
                    console.error('QR scanning requires Telegram WebApp version 6.7 or higher');
                    return;
                }
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.showScanQrPopup(
                        { text: linksOnly ? 'Scan a QR code with a link' : 'Scan any QR code' },
                        (result) => {
                            console.log('QR code scanned:', result);
                            this.webApp.closeScanQrPopup();
                            if (linksOnly && result.startsWith('http')) {
                                this.openLink(result);
                            }
                            this.saveScanHistory(result);
                            if (this.currentPage === 'scan-history-page') {
                                this.showScanHistory();
                            }
                            return true;
                        }
                    );
                } catch (error) {
                    console.error('Error scanning QR code:', error);
                }
            },

            saveScanHistory: function(result) {
                if (!this.userId) return;
                console.log('Saving scan history:', result);
                const key = `scan_history_${this.userId}`;
                this.webApp.DeviceStorage.getItem(key, (error, value) => {
                    let history = [];
                    if (!error && value) {
                        try {
                            const parsed = JSON.parse(value);
                            if (Array.isArray(parsed)) {
                                history = parsed;
                            } else {
                                console.warn('Invalid scan history format, resetting to empty array');
                            }
                        } catch (error) {
                            console.error('Error parsing scan history:', error, 'Value:', value);
                        }
                    }
                    history.push({
                        timestamp: new Date().toISOString(),
                        result
                    });
                    this.webApp.DeviceStorage.setItem(key, JSON.stringify(history), () => {
                        console.log('Scan history saved');
                    });
                });
            },

            showScanHistory: function() {
                if (!this.userId) return;
                console.log('Showing scan history');
                const key = `scan_history_${this.userId}`;
                const historyTable = document.getElementById('scan-history-table');
                const historyList = document.getElementById('scan-history-list');
                const noHistoryMessage = document.getElementById('no-history-message');
                historyList.innerHTML = '';
                this.webApp.DeviceStorage.getItem(key, (error, value) => {
                    if (error) {
                        console.error('Error loading scan history:', error);
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = 'Error loading history';
                        return;
                    }
                    if (!value) {
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = "You don't have any scan history yet.";
                        return;
                    }
                    try {
                        const history = JSON.parse(value);
                        if (!Array.isArray(history)) {
                            console.warn('Invalid history format:', history);
                            historyTable.style.display = 'none';
                            noHistoryMessage.style.display = 'block';
                            noHistoryMessage.textContent = 'Invalid history format';
                            return;
                        }
                        if (history.length === 0) {
                            historyTable.style.display = 'none';
                            noHistoryMessage.style.display = 'block';
                            noHistoryMessage.textContent = "You don't have any scan history yet.";
                        } else {
                            historyTable.style.display = 'block';
                            noHistoryMessage.style.display = 'none';
                            history.forEach(item => {
                                if (item.timestamp && item.result) {
                                    const tr = document.createElement('tr');
                                    const date = new Date(item.timestamp);
                                    const formattedDate = `${date.getUTCDate().toString().padStart(2, '0')}.${(date.getUTCMonth() + 1).toString().padStart(2, '0')}.${date.getUTCFullYear()}`;
                                    const formattedTime = `${date.getUTCHours().toString().padStart(2, '0')}:${date.getUTCMinutes().toString().padStart(2, '0')}:${date.getUTCSeconds().toString().padStart(2, '0')}`;
                                    tr.innerHTML = `<td><div class="date-time">${formattedDate}<br>${formattedTime}</div></td><td>${item.result}</td>`;
                                    historyList.appendChild(tr);
                                } else {
                                    console.warn('Invalid history item:', item);
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error parsing scan history:', error, 'Value:', value);
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = 'Error loading scan history';
                    }
                });
            },

            clearScanHistory: function() {
                if (!this.userId) return;
                console.log('Clearing scan history');
                this.webApp.showConfirm('Are you sure you want to clear your scan history?', (confirmed) => {
                    if (confirmed) {
                        const key = `scan_history_${this.userId}`;
                        this.webApp.DeviceStorage.removeItem(key, () => {
                            console.log('Scan history cleared');
                            this.showScanHistory();
                        });
                    }
                });
            },

            searchNFT: async function() {
                console.log('Searching NFT');
                if (!this.init()) return;

                const nameInput = document.getElementById('nft-name-input').value.trim();
                const numberInput = document.getElementById('nft-number-input').value.trim();
                const noResultMessage = document.getElementById('no-result-message');

                if (!nameInput || !numberInput) {
                    this.showFeedback(noResultMessage, 'Please enter both NFT name and number', 3000);
                    return;
                }

                const input = `${nameInput}-${numberInput}`;
                const resultContainer = document.getElementById('nft-result');
                const infoContainer = document.getElementById('nft-info');
                const imageElement = document.getElementById('nft-image');
                const noImageMessage = document.getElementById('no-image-message');

                resultContainer.style.display = 'none';
                noResultMessage.style.display = 'block';
                noResultMessage.textContent = 'Searching...';
                imageElement.style.display = 'none';
                noImageMessage.style.display = 'none';

                let imageLoaded = false;

                const maxRetries = 3;
                let attempt = 0;

                while (attempt < maxRetries) {
                    try {
                        const proxyUrl = 'https://api.allorigins.win/raw?url=';
                        const nftUrl = `${proxyUrl}${encodeURIComponent(`https://a-ttgme.stel.com/nft/${input}`)}`;
                        const imageUrl = `https://tnft.stel.com/gift/${nameInput}-${numberInput}.webp`;

                        console.log('Attempting to load image:', imageUrl);

                        await new Promise((resolve) => {
                            console.log('Loading image:', imageUrl);
                            imageElement.src = imageUrl;
                            imageElement.onload = () => {
                                console.log('Image loaded successfully');
                                imageLoaded = true;
                                resolve();
                            };
                            imageElement.onerror = () => {
                                console.warn('Failed to load image:', imageUrl);
                                imageLoaded = false;
                                resolve();
                            };
                            setTimeout(resolve, 5000);
                        });

                        const response = await fetch(nftUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36',
                                'Accept-Language': 'en-US,en;q=0.9',
                                'Referer': 'https://a-ttgme.stel.com/',
                                'Origin': window.location.origin || 'https://paystars.app'
                            }
                        });

                        console.log('Response status:', response.status, 'URL:', nftUrl);
                        console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                        if (!response.ok) {
                            const errorText = await response.text().catch(() => 'No error text');
                            console.error('Error response body:', errorText);
                            throw new Error(`HTTP error ${response.status}: ${response.status === 404 ? 'NFT not found' : response.status === 403 ? 'Access denied' : response.status === 500 ? 'Proxy server error' : 'Server error'}`);
                        }

                        const text = await response.text();
                        console.log('Received HTML (first 500 chars):', text.slice(0, 500));

                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        const table = doc.querySelector('.tgme_gift_table');

                        if (!table) {
                            console.error('Table .tgme_gift_table not found in HTML');
                            throw new Error('NFT data not found');
                        }

                        const rows = table.querySelectorAll('tr');
                        const nftData = {};
                        rows.forEach(row => {
                            const th = row.querySelector('th')?.textContent.trim();
                            const td = row.querySelector('td');
                            if (th && td) {
                                if (th === 'Owner') {
                                    const ownerElement = td.cloneNode(true);
                                    const photoElement = ownerElement.querySelector('.tgme_gift_owner_photo');
                                    if (photoElement) photoElement.remove();
                                    const linkElement = ownerElement.querySelector('a');
                                    const ownerName = linkElement ? linkElement.textContent.trim() : ownerElement.textContent.trim() || 'Anonymous';
                                    if (linkElement) {
                                        const href = linkElement.getAttribute('href');
                                        nftData[th] = `<span class="cat-avatar">ðŸ‘¤</span><a href="${href}" onclick="PayStarsApp.openLink('${href}'); return false;">${ownerName}</a>`;
                                    } else {
                                        nftData[th] = `<span class="cat-avatar">ðŸ‘¤</span>${ownerName}`;
                                    }
                                } else {
                                    nftData[th] = td.innerHTML.trim();
                                }
                            }
                        });

                        nftData['Model'] = 'Choco Dream <span class="percent-bubble">15%</span>';
                        nftData['Backdrop'] = 'French Blue <span class="percent-bubble">1.8%</span>';
                        nftData['Symbol'] = 'Pig <span class="percent-bubble">30%</span>';

                        if (Object.keys(nftData).length === 0) {
                            throw new Error('NFT data is empty');
                        }

                        infoContainer.innerHTML = `
                            <tr><th>Owner</th><td>${nftData['Owner'] || '<span class="cat-avatar">ðŸ‘¤</span>Anonymous'}</td></tr>
                            <tr><th>Model</th><td>${nftData['Model'] || 'N/A'}</td></tr>
                            <tr><th>Backdrop</th><td>${nftData['Backdrop'] || 'N/A'}</td></tr>
                            <tr><th>Symbol</th><td>${nftData['Symbol'] || 'N/A'}</td></tr>
                            <tr><th>Quantity</th><td>${nftData['Quantity'] || 'N/A'}</td></tr>
                        `;

                        resultContainer.style.display = 'block';
                        noResultMessage.style.display = 'none';
                        document.getElementById('nft-name-input').value = '';
                        document.getElementById('nft-number-input').value = '';

                        if (imageLoaded) {
                            imageElement.style.display = 'block';
                            noImageMessage.style.display = 'none';
                        } else {
                            imageElement.style.display = 'none';
                            noImageMessage.style.display = 'none';
                        }

                        this.webApp.HapticFeedback.notificationOccurred('success');
                        return;
                    } catch (error) {
                        attempt++;
                        console.error(`Attempt ${attempt} failed:`, error.message);
                        if (attempt >= maxRetries) {
                            console.error('Error searching NFT:', error.message);
                            noResultMessage.textContent = error.message.includes('NFT data') 
                                ? 'NFT data not found' 
                                : error.message.includes('HTTP') 
                                ? error.message 
                                : error.message.includes('NetworkError') || error.message.includes('Failed to fetch')
                                ? 'Network error: Please check your connection or try again later'
                                : 'Connection error or proxy issue';
                            this.webApp.HapticFeedback.notificationOccurred('error');
                            imageElement.style.display = 'none';
                            noImageMessage.style.display = 'none';
                            resultContainer.style.display = 'block';
                        } else {
                            console.log(`Retrying... (${attempt + 1}/${maxRetries})`);
                            await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                        }
                    }
                }
            },

            showFeedback: function(element, message, duration) {
                if (!element) {
                    console.warn('Feedback element not found');
                    return;
                }
                console.log('Showing feedback:', message);
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.textContent = '';
                    element.style.display = 'none';
                }, duration);
            },

            switchPage: function(pageId) {
                console.log('Switching to page:', pageId);
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                const page = document.querySelector(`#${pageId}`);
                if (page) {
                    page.classList.add('active');
                } else {
                    console.error('Page not found:', pageId);
                }

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                const navLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }

                this.currentPage = pageId;
                this.webApp.HapticFeedback.impactOccurred('light');

                history.pushState({ page: pageId }, '', window.location.pathname);
                if (pageId === 'scan-history-page') {
                    this.showScanHistory();
                }
            },

            toggleTheme: function() {
                console.log('Toggling theme');
                if (!this.init()) return;
                const isLight = document.body.classList.toggle('light-theme');
                const theme = isLight ? 'light' : 'dark';
                this.webApp.HapticFeedback.impactOccurred('light');

                document.body.style.setProperty('--tg-theme-bg-color', isLight ? '#ffffff' : this.webApp.themeParams.bg_color || '#121212');
                document.body.style.setProperty('--tg-theme-text-color', isLight ? '#333333' : this.webApp.themeParams.text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-button-color', isLight ? '#6200ea' : this.webApp.themeParams.button_color || '#bb86fc');
                document.body.style.setProperty('--tg-theme-button-text-color', isLight ? '#ffffff' : this.webApp.themeParams.button_text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-secondary-bg-color', isLight ? 'rgba(0,0,0,0.1)' : this.webApp.themeParams.secondary_bg_color || 'rgba(0,0,0,0.2)');
                document.body.style.setProperty('--tg-theme-hint-color', isLight ? '#666666' : this.webApp.themeParams.hint_color || '#aaaaaa');

                if (this.userId) {
                    this.webApp.DeviceStorage.setItem(`theme_${this.userId}`, theme, () => {
                        console.log('Theme saved:', theme);
                    });
                }
            },

            loadTheme: function() {
                if (!this.userId) return;
                console.log('Loading theme');
                this.webApp.DeviceStorage.getItem(`theme_${this.userId}`, (error, value) => {
                    if (!error && value === 'light') {
                        document.body.classList.add('light-theme');
                        document.body.style.setProperty('--tg-theme-bg-color', '#ffffff');
                        document.body.style.setProperty('--tg-theme-text-color', '#333333');
                        document.body.style.setProperty('--tg-theme-button-color', '#6200ea');
                        document.body.style.setProperty('--tg-theme-button-text-color', '#ffffff');
                        document.body.style.setProperty('--tg-theme-secondary-bg-color', 'rgba(0,0,0,0.1)');
                        document.body.style.setProperty('--tg-theme-hint-color', '#666666');
                    } else {
                        if (this.webApp) {
                            document.body.style.setProperty('--tg-theme-bg-color', this.webApp.themeParams.bg_color);
                            document.body.style.setProperty('--tg-theme-text-color', this.webApp.themeParams.text_color);
                            document.body.style.setProperty('--tg-theme-button-color', this.webApp.themeParams.button_color);
                            document.body.style.setProperty('--tg-theme-button-text-color', this.webApp.themeParams.button_text_color);
                            document.body.style.setProperty('--tg-theme-secondary-bg-color', this.webApp.themeParams.secondary_bg_color);
                            document.body.style.setProperty('--tg-theme-hint-color', this.webApp.themeParams.hint_color);
                        }
                    }
                });
            },

            setupHapticFeedback: function() {
                console.log('Setting up haptic feedback');
                document.querySelectorAll('[data-haptic]').forEach(el => {
                    el.addEventListener('click', () => {
                        if (this.webApp) {
                            this.webApp.HapticFeedback.notificationOccurred(el.dataset.haptic);
                        }
                    });
                });
            },

            setupNavigation: function() {
                console.log('Setting up navigation');
                const buttons = document.querySelectorAll('.nav-link');
                console.log('Found nav buttons:', buttons.length);
                buttons.forEach(button => {
                    button.removeEventListener('click', button._clickHandler);
                    button._clickHandler = (e) => {
                        e.preventDefault();
                        console.log('Nav button clicked:', button.dataset.page || button.textContent);
                        if (button.dataset.page) {
                            this.switchPage(button.dataset.page);
                        } else if (button.dataset.action === 'scan-qr') {
                            this.showScanQrPopup(true);
                        }
                    };
                    button.addEventListener('click', button._clickHandler);
                    button.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                });
            },

            setupButtonContextMenuPrevention: function() {
                console.log('Setting up button context menu prevention');
                document.querySelectorAll('.links button, .clear-history-btn, .search-btn').forEach(button => {
                    button.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Button clicked:', button.dataset.link || button.dataset.action || button.textContent);
                        if (!this.init()) {
                            console.error('WebApp not initialized');
                            return;
                        }
                        if (button.dataset.haptic) {
                            this.webApp.HapticFeedback.impactOccurred(button.dataset.haptic);
                        }
                        const feedbackEl = button.querySelector('.status-feedback') || document.querySelector('.no-result-message');
                        if (button.dataset.link) {
                            this.openLink(button.dataset.link, feedbackEl);
                        } else if (button.dataset.emojiStatus) {
                            this.setEmojiStatus(button, button.dataset.emojiStatus);
                        } else if (button.dataset.action === 'toggle-theme') {
                            this.toggleTheme();
                        } else if (button.dataset.action === 'clear-history') {
                            this.clearScanHistory();
                        } else if (button.dataset.action === 'search-nft') {
                            this.searchNFT();
                        }
                    });
                });
            }
        };

        window.addEventListener('popstate', (event) => {
            const pageId = event.state?.page || 'main-page';
            console.log('Popstate event, switching to:', pageId);
            PayStarsApp.switchPage(pageId);
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            PayStarsApp.init();
            PayStarsApp.setupHapticFeedback();
            PayStarsApp.setupNavigation();
            PayStarsApp.setupButtonContextMenuPrevention();
            PayStarsApp.switchPage('main-page');
            PayStarsApp.loadTheme();
        });
    </script>
</body>
</html>
