<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cheerio@1.0.0-rc.12/+esm"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #121212);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 50px;
            color: var(--tg-theme-button-color, #bb86fc);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }
        .links li {
            display: flex;
            justify-content: center;
        }
        .links li button {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .links li button:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .status-feedback {
            margin-left: 8px;
            font-size: 0.9rem;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .nav-bar {
            display: flex;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-top: 1px solid var(--tg-theme-hint-color, #aaaaaa);
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .nav-bar::-webkit-scrollbar {
            display: none;
        }
        .nav-bar button.nav-link {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            min-width: 80px;
        }
        .nav-bar button.nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid var(--tg-theme-button-color, #bb86fc);
        }
        .tg-logo {
            margin-top: 30px;
            opacity: 0.6;
            font-size: 0.8rem;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }
        .scan-history, .nft-search-history {
            margin-top: 20px;
            text-align: left;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-radius: 10px;
        }
        .scan-history table, .nft-search-history table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .scan-history th, .scan-history td, .nft-search-history th, .nft-search-history td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-hint-color, #aaaaaa);
        }
        .scan-history th:first-child, .scan-history td:first-child,
        .nft-search-history th:first-child, .nft-search-history td:first-child {
            width: 120px;
        }
        .scan-history th:last-child, .scan-history td:last-child,
        .nft-search-history th:last-child, .nft-search-history td:last-child {
            word-break: break-all;
            overflow-wrap: break-word;
        }
        .scan-history th, .nft-search-history th {
            font-weight: bold;
        }
        .date-time {
            display: flex;
            flex-direction: column;
            line-height: 1.4;
        }
        .no-history {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            color: var(--tg-theme-hint-color, #aaaaaa);
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-radius: 10px;
        }
        .clear-history-btn {
            margin-top: 15px;
            color: var(--tg-theme-button-color, #bb86fc);
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            cursor: pointer;
        }
        .clear-history-btn:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .nft-search-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .nft-search-form input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            color: var(--tg-theme-text-color, #ffffff);
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        .nft-search-form input::placeholder {
            color: var(--tg-theme-hint-color, #aaaaaa);
        }
        .nft-search-form button {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--tg-theme-button-color, #bb86fc);
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            color: var(--tg-theme-button-color, #bb86fc);
            cursor: pointer;
            transition: all 0.3s;
        }
        .nft-search-form button:hover {
            background-color: var(--tg-theme-button-color, #bb86fc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .nft-result {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .nft-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .nft-result p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .nft-result a {
            color: var(--tg-theme-button-color, #bb86fc);
            text-decoration: none;
        }
        .nft-result a:hover {
            text-decoration: underline;
        }
        .nft-error {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            color: var(--tg-theme-hint-color, #aaaaaa);
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color, rgba(0,0,0,0.2));
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body.light-theme {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #6200ea;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: rgba(0, 0, 0, 0.05);
            --tg-theme-hint-color: #666666;
        }
        body.light-theme .links li button, body.light-theme .nft-search-form button {
            background-color: rgba(0, 0, 0, 0.05);
        }
        body.light-theme .links li button:hover, body.light-theme .nft-search-form button:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        body.light-theme .nav-bar {
            background-color: rgba(0, 0, 0, 0.05);
            border-top: 1px solid var(--tg-theme-hint-color);
        }
        body.light-theme .tg-logo {
            color: var(--tg-theme-hint-color);
        }
        body.light-theme .scan-history, body.light-theme .nft-search-history {
            background-color: rgba(0, 0, 0, 0.05);
        }
        body.light-theme .no-history, body.light-theme .nft-error {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--tg-theme-hint-color);
        }
        body.light-theme .clear-history-btn {
            background-color: rgba(0, 0, 0, 0.05);
        }
        body.light-theme .clear-history-btn:hover {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        body.light-theme .nft-search-form input {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--tg-theme-text-color);
        }
        body.light-theme .nft-result {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="main-page">
            <h1>Pay Stars</h1>
            <ul class="links">
                <li><button onclick="PayStarsApp.openLink('https://t.me/stars_telegram_vf')" data-haptic="warning" oncontextmenu="return false;">Our Channel</button></li>
                <li><button onclick="PayStarsApp.openLink('https://t.me/StarsPremiumBot')" data-haptic="warning" oncontextmenu="return false;">Premium for Stars</button></li>
            </ul>

        </div>

        <div class="page" id="contact-page">
            <h1>Contact Us</h1>
            <ul class="links">
                <li><button onclick="PayStarsApp.openLink('https://t.me/lakel')" data-haptic="warning" oncontextmenu="return false;">Contact Admin</button></li>
                <li><button onclick="PayStarsApp.openLink('https://t.me/help_stars')" data-haptic="warning" oncontextmenu="return false;">Feedback</button></li>

                <li><button onclick="PayStarsApp.openLink('https://t.me/$qEkvAY4AKEoGAAAA4lfaNB2EbVk')" data-haptic="warning" oncontextmenu="return false;">Make a Payment</button></li>
                <li>
                    <button onclick="PayStarsApp.setEmojiStatus(this, '5258115417230016513');" data-haptic="warning" oncontextmenu="return false;">

    <script>
        const PayStarsApp = {
            initDone: false,
            webApp: null,
            currentPage: 'main-page',
            userId: null,

            init: function() {
                if (this.initDone) return true;
                if (window.Telegram && window.Telegram.WebApp) {
                    this.webApp = Telegram.WebApp;
                    this.webApp.ready();
                    this.webApp.expand();
                    this.initDone = true;

                    const user = this.webApp.initDataUnsafe?.user;
                    if (user) {
                        this.userId = user.id;
                        console.log('User ID:', this.userId);
                    }

                    if (window.location.search) {
                        history.replaceState({}, '', window.location.pathname);
                    }

                    console.log('Telegram WebApp initialized');
                    return true;
                }
                console.error('Telegram WebApp not available');
                return false;
            },

            openLink: function(url) {
                if (!this.init()) return;
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.openLink(url);
                } catch (error) {
                    console.error('Error opening link:', error);
                    window.location.href = url;
                }
            },

            setEmojiStatus: function(element, emojiId) {
                const feedbackEl = element.querySelector('.status-feedback');
                if (!this.init()) {
                    this.showFeedback(feedbackEl, 'WebApp not available', 3000);
                    return;
                }
                if (!this.webApp.isVersionAtLeast('8.0')) {
                    this.showFeedback(feedbackEl, 'Update Telegram app', 3000);
                    return;
                }
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.setEmojiStatus(emojiId, null, (success) => {
                        if (success) {
                            this.showFeedback(feedbackEl, 'Status set', 2000);
                            this.webApp.HapticFeedback.notificationOccurred('success');
                        } else {
                            this.showFeedback(feedbackEl, 'Not set', 3000);
                            this.webApp.HapticFeedback.notificationOccurred('error');
                        }
                    });
                } catch (error) {
                    console.error('Error setting emoji status:', error);
                    this.showFeedback(feedbackEl, 'Error', 3000);
                }
            },

            showScanQrPopup: function(linksOnly) {
                if (!this.init()) {
                    this.webApp && this.webApp.showAlert('Telegram WebApp is not available');
                    return;
                }
                if (!this.webApp.isVersionAtLeast('6.7')) {
                    this.webApp.showAlert('QR scanning requires Telegram version 6.7 or higher');
                    console.error('QR scanning requires Telegram WebApp version 6.7 or higher');
                    return;
                }
                this.webApp.HapticFeedback.impactOccurred('light');
                try {
                    this.webApp.showScanQrPopup(
                        { text: linksOnly ? 'Scan a QR code with a link' : 'Scan any QR code' },
                        (result) => {
                            console.log('QR code scanned:', result);
                            this.webApp.closeScanQrPopup();
                            if (linksOnly && result.startsWith('http')) {
                                this.openLink(result);
                            }
                            this.saveScanHistory(result);
                            if (this.currentPage === 'scan-history-page') {
                                this.showScanHistory();
                            }
                            return true;
                        }
                    );
                } catch (error) {
                    console.error('Error scanning QR code:', error);
                    this.webApp.showAlert('Failed to scan QR code');
                }
            },

            saveScanHistory: function(result) {
                if (!this.userId) return;
                const key = `scan_history_${this.userId}`;
                this.webApp.DeviceStorage.getItem(key, (error, value) => {
                    let history = [];
                    if (!error && value) {
                        try {
                            const parsed = JSON.parse(value);
                            if (Array.isArray(parsed)) {
                                history = parsed;
                            } else {
                                console.warn('Invalid scan history format, resetting to empty array');
                            }
                        } catch (e) {
                            console.error('Error parsing scan history in saveScanHistory:', e, 'Value:', value);
                        }
                    }
                    history.push({
                        timestamp: new Date().toISOString(),
                        result
                    });
                    this.webApp.DeviceStorage.setItem(key, JSON.stringify(history), (error, success) => {
                        if (error) {
                            console.error('Error saving scan history:', error);
                        } else if (success) {
                            console.log('Scan history saved');
                        }
                    });
                });
            },

            showScanHistory: function() {
                if (!this.userId) return;
                const key = `scan_history_${this.userId}`;
                const historyTable = document.getElementById('scan-history-table');
                const historyList = document.getElementById('scan-history-list');
                const noHistoryMessage = document.getElementById('no-history-message');
                historyList.innerHTML = '';
                this.webApp.DeviceStorage.getItem(key, (error, value) => {
                    if (error) {
                        console.error('DeviceStorage error in showScanHistory:', error);
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = 'Error loading scan history';
                        return;
                    }
                    if (!value) {
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = "You don't have any scan history yet.";
                        return;
                    }
                    try {
                        const history = JSON.parse(value);
                        if (!Array.isArray(history)) {
                            console.warn('Scan history is not an array:', history);
                            historyTable.style.display = 'none';
                            noHistoryMessage.style.display = 'block';
                            noHistoryMessage.textContent = 'Invalid scan history format';
                            return;
                        }
                        if (history.length === 0) {
                            historyTable.style.display = 'none';
                            noHistoryMessage.style.display = 'block';
                            noHistoryMessage.textContent = "You don't have any scan history yet.";
                        } else {
                            historyTable.style.display = 'block';
                            noHistoryMessage.style.display = 'none';
                            history.forEach(item => {
                                if (item.timestamp && item.result) {
                                    const tr = document.createElement('tr');
                                    const date = new Date(item.timestamp);
                                    const formattedDate = `${date.getUTCDate().toString().padStart(2, '0')}.${(date.getUTCMonth() + 1).toString().padStart(2, '0')}.${date.getUTCFullYear()}`;
                                    const formattedTime = `${date.getUTCHours().toString().padStart(2, '0')}:${date.getUTCMinutes().toString().padStart(2, '0')}:${date.getUTCSeconds().toString().padStart(2, '0')}`;
                                    tr.innerHTML = `<td><div class="date-time">${formattedDate}<br>${formattedTime}</div></td><td>${item.result}</td>`;
                                    historyList.appendChild(tr);
                                } else {
                                    console.warn('Invalid history item:', item);
                                }
                            });
                        }
                    } catch (e) {
                        console.error('Error parsing scan history in showScanHistory:', e, 'Value:', value);
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = 'Error loading scan history';
                    }
                });
            },

            clearScanHistory: function() {
                if (!this.userId) return;
                this.webApp.showConfirm('Are you sure you want to clear your scan history?', (confirmed) => {
                    if (confirmed) {
                        const key = `scan_history_${this.userId}`;
                        this.webApp.DeviceStorage.removeItem(key, (error, success) => {
                            if (error) {
                                console.error('Error clearing scan history:', error);
                            } else if (success) {
                                console.log('Scan history cleared');
                                this.showScanHistory();
                            }
                        });
                    }
                });
            },

            getGiftInfo: async function(nftId) {
                try {
                    const url = `https://a-ttgme.stel.com/nft/${nftId}`;
                    const response = await axios.get(url);
                    const $ = cheerio.load(response.data);

                    const ownerFragmentAddress = $('td').find('.tgme_gift_owner_address').text().trim();
                    if (ownerFragmentAddress) {
                        return {
                            owner: "Fragment",
                            ownerLink: `https://fragment.com/gift/${nftId}`,
                            model: $('th:contains("Model")').next('td').text().trim(),
                            backdrop: $('th:contains("Backdrop")').next('td').text().trim(),
                            symbol: $('th:contains("Symbol")').next('td').text().trim(),
                            quantity: $('th:contains("Quantity")').next('td').text().trim().replace(/ /g, ',').replace(/,issued$/, ''),
                            image: `https://a-tnft.stel.com/gift/${nftId}.webp`
                        };
                    }

                    const ownerLink = $('th:contains("Owner")').next('td').find('a').attr('href');
                    const ownerName = $('th:contains("Owner")').next('td').find('span').text().trim();

                    return {
                        owner: ownerName || "Unknown",
                        ownerLink: ownerLink || "",
                        model: $('th:contains("Model")').next('td').text().trim(),
                        backdrop: $('th:contains("Backdrop")').next('td').text().trim(),
                        symbol: $('th:contains("Symbol")').next('td').text().trim(),
                        quantity: $('th:contains("Quantity")').next('td').text().trim().replace(/ /g, ',').replace(/,issued$/, ''),
                        image: `https://a-tnft.stel.com/gift/${nftId}.webp`
                    };
                } catch (error) {
                    console.error('Error fetching gift info:', error);
                    return null;
                }
            },

            searchNFT: async function() {
                if (!this.init()) return;
                const input = document.getElementById('nft-search-input');
                const nftId = input.value.trim();
                const resultDiv = document.getElementById('nft-result');
                const errorDiv = document.getElementById('nft-error');
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'none';

                if (!nftId) {
                    errorDiv.textContent = 'Please enter an NFT ID';
                    errorDiv.style.display = 'block';
                    this.webApp.HapticFeedback.notificationOccurred('error');
                    return;
                }

                if (!nftId.match(/^[a-zA-Z0-9-]+$/)) {
                    errorDiv.textContent = 'Invalid NFT ID format';
                    errorDiv.style.display = 'block';
                    this.webApp.HapticFeedback.notificationOccurred('error');
                    return;
                }

                this.webApp.HapticFeedback.impactOccurred('light');
                const giftInfo = await this.getGiftInfo(nftId);
                if (!giftInfo || !giftInfo.model) {
                    errorDiv.textContent = 'NFT not found or error occurred';
                    errorDiv.style.display = 'block';
                    this.webApp.HapticFeedback.notificationOccurred('error');
                    return;
                }

                resultDiv.innerHTML = `
                    <img class="nft-image" src="${giftInfo.image}" alt="${nftId}" onerror="this.src='https://via.placeholder.com/150?text=NFT+Image+Not+Found';">
                    <p><strong>Model:</strong> ${giftInfo.model}</p>
                    <p><strong>Owner:</strong> ${giftInfo.ownerLink ? `<a href="${giftInfo.ownerLink}" onclick="PayStarsApp.openLink('${giftInfo.ownerLink}'); return false;">${giftInfo.owner}</a>` : giftInfo.owner}</p>
                    <p><strong>Backdrop:</strong> ${giftInfo.backdrop}</p>
                    <p><strong>Symbol:</strong> ${giftInfo.symbol}</p>
                    <p><strong>Quantity:</strong> ${giftInfo.quantity}</p>
                `;
                resultDiv.style.display = 'block';
                this.webApp.HapticFeedback.notificationOccurred('success');

                this.saveNFTSearchHistory(nftId);
                if (this.currentPage === 'nft-search-page') {
                    this.showNFTSearchHistory();
                }
            },

            saveNFTSearchHistory: function(nftId) {
                if (!this.userId) return;
                const key = `nft_search_history_${this.userId}`;
                this.webApp.DeviceStorage.getItem(key, (error, value) => {
                    let history = [];
                    if (!error && value) {
                        try {
                            const parsed = JSON.parse(value);
                            if (Array.isArray(parsed)) {
                                history = parsed;
                            } else {
                                console.warn('Invalid NFT search history format, resetting to empty array');
                            }
                        } catch (e) {
                            console.error('Error parsing NFT search history:', e, 'Value:', value);
                        }
                    }
                    history.push({
                        timestamp: new Date().toISOString(),
                        nftId
                    });
                    this.webApp.DeviceStorage.setItem(key, JSON.stringify(history), (error, success) => {
                        if (error) {
                            console.error('Error saving NFT search history:', error);
                        } else if (success) {
                            console.log('NFT search history saved');
                        }
                    });
                });
            },

            showNFTSearchHistory: function() {
                if (!this.userId) return;
                const key = `nft_search_history_${this.userId}`;
                const historyTable = document.getElementById('nft-search-history-table');
                const historyList = document.getElementById('nft-search-history-list');
                const noHistoryMessage = document.getElementById('nft-no-history-message');
                historyList.innerHTML = '';
                this.webApp.DeviceStorage.getItem(key, (error, value) => {
                    if (error) {
                        console.error('DeviceStorage error in showNFTSearchHistory:', error);
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = 'Error loading NFT search history';
                        return;
                    }
                    if (!value) {
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = "You don't have any NFT search history yet.";
                        return;
                    }
                    try {
                        const history = JSON.parse(value);
                        if (!Array.isArray(history)) {
                            console.warn('NFT search history is not an array:', history);
                            historyTable.style.display = 'none';
                            noHistoryMessage.style.display = 'block';
                            noHistoryMessage.textContent = 'Invalid NFT search history format';
                            return;
                        }
                        if (history.length === 0) {
                            historyTable.style.display = 'none';
                            noHistoryMessage.style.display = 'block';
                            noHistoryMessage.textContent = "You don't have any NFT search history yet.";
                        } else {
                            historyTable.style.display = 'block';
                            noHistoryMessage.style.display = 'none';
                            history.forEach(item => {
                                if (item.timestamp && item.nftId) {
                                    const tr = document.createElement('tr');
                                    const date = new Date(item.timestamp);
                                    const formattedDate = `${date.getUTCDate().toString().padStart(2, '0')}.${(date.getUTCMonth() + 1).toString().padStart(2, '0')}.${date.getUTCFullYear()}`;
                                    const formattedTime = `${date.getUTCHours().toString().padStart(2, '0')}:${date.getUTCMinutes().toString().padStart(2, '0')}:${date.getUTCSeconds().toString().padStart(2, '0')}`;
                                    tr.innerHTML = `<td><div class="date-time">${formattedDate}<br>${formattedTime}</div></td><td>${item.nftId}</td>`;
                                    historyList.appendChild(tr);
                                } else {
                                    console.warn('Invalid NFT history item:', item);
                                }
                            });
                        }
                    } catch (e) {
                        console.error('Error parsing NFT search history:', e, 'Value:', value);
                        historyTable.style.display = 'none';
                        noHistoryMessage.style.display = 'block';
                        noHistoryMessage.textContent = 'Error loading NFT search history';
                    }
                });
            },

            clearNFTSearchHistory: function() {
                if (!this.userId) return;
                this.webApp.showConfirm('Are you sure you want to clear your NFT search history?', (confirmed) => {
                    if (confirmed) {
                        const key = `nft_search_history_${this.userId}`;
                        this.webApp.DeviceStorage.removeItem(key, (error, success) => {
                            if (error) {
                                console.error('Error clearing NFT search history:', error);
                            } else if (success) {
                                console.log('NFT search history cleared');
                                this.showNFTSearchHistory();
                            }
                        });
                    }
                });
            },

            showFeedback: function(element, message, duration) {
                if (!element) return;
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.textContent = '';
                    element.style.display = 'none';
                }, duration);
            },

            switchPage: function(pageId) {
                if (!this.init()) {
                    this.webApp && this.webApp.showAlert('Telegram WebApp is not available');
                    return;
                }
                console.log('Switching to page:', pageId);
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                const page = document.getElementById(pageId);
                if (page) {
                    page.classList.add('active');
                } else {
                    console.warn(`Page with ID ${pageId} not found`);
                    this.webApp.showAlert(`Page ${pageId} not found`);
                    return;
                }

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                const navLink = document.querySelector(`.nav-link[data-page="${pageId}"]`);
                if (navLink) navLink.classList.add('active');

                this.currentPage = pageId;
                this.webApp.HapticFeedback.impactOccurred('light');

                history.pushState({ page: pageId }, '', window.location.pathname);
                if (pageId === 'scan-history-page') {
                    this.showScanHistory();
                } else if (pageId === 'nft-search-page') {
                    this.showNFTSearchHistory();
                }
            },

            toggleTheme: function() {
                if (!this.init()) return;
                const isLight = document.body.classList.toggle('light-theme');
                const theme = isLight ? 'light' : 'dark';
                this.webApp.HapticFeedback.impactOccurred('light');

                document.body.style.setProperty('--tg-theme-bg-color', isLight ? '#ffffff' : this.webApp.themeParams.bg_color || '#121212');
                document.body.style.setProperty('--tg-theme-text-color', isLight ? '#000000' : this.webApp.themeParams.text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-button-color', isLight ? '#6200ea' : this.webApp.themeParams.button_color || '#bb86fc');
                document.body.style.setProperty('--tg-theme-button-text-color', isLight ? '#ffffff' : this.webApp.themeParams.button_text_color || '#ffffff');
                document.body.style.setProperty('--tg-theme-secondary-bg-color', isLight ? 'rgba(0, 0, 0, 0.05)' : this.webApp.themeParams.secondary_bg_color || 'rgba(0,0,0,0.2)');
                document.body.style.setProperty('--tg-theme-hint-color', isLight ? '#666666' : this.webApp.themeParams.hint_color || '#aaaaaa');

                if (this.userId) {
                    this.webApp.DeviceStorage.setItem(`theme_${this.userId}`, theme, (error, success) => {
                        if (error) {
                            console.error('Error saving theme:', error);
                        } else if (success) {
                            console.log('Theme saved:', theme);
                        }
                    });
                }
            },

            loadTheme: function() {
                if (!this.userId) return;
                this.webApp.DeviceStorage.getItem(`theme_${this.userId}`, (error, value) => {
                    if (!error && value === 'light') {
                        document.body.classList.add('light-theme');
                        document.body.style.setProperty('--tg-theme-bg-color', '#ffffff');
                        document.body.style.setProperty('--tg-theme-text-color', '#000000');
                        document.body.style.setProperty('--tg-theme-button-color', '#6200ea');
                        document.body.style.setProperty('--tg-theme-button-text-color', '#ffffff');
                        document.body.style.setProperty('--tg-theme-secondary-bg-color', 'rgba(0, 0, 0, 0.05)');
                        document.body.style.setProperty('--tg-theme-hint-color', '#666666');
                    } else {
                        if (this.webApp) {
                            document.body.style.setProperty('--tg-theme-bg-color', this.webApp.themeParams.bg_color);
                            document.body.style.setProperty('--tg-theme-text-color', this.webApp.themeParams.text_color);
                            document.body.style.setProperty('--tg-theme-button-color', this.webApp.themeParams.button_color);
                            document.body.style.setProperty('--tg-theme-button-text-color', this.webApp.themeParams.button_text_color);
                            document.body.style.setProperty('--tg-theme-secondary-bg-color', this.webApp.themeParams.secondary_bg_color);
                            document.body.style.setProperty('--tg-theme-hint-color', this.webApp.themeParams.hint_color);
                        }
                    }
                });
            },

            setupHapticFeedback: function() {
                document.querySelectorAll('[data-haptic]').forEach(el => {
                    el.addEventListener('click', () => {
                        if (this.webApp) {
                            this.webApp.HapticFeedback.notificationOccurred(el.dataset.haptic);
                        }
                    });
                });
            },

            setupNavigation: function() {
                document.querySelectorAll('.nav-link').forEach(button => {
                    button.addEventListener('click', () => {
                        console.log('Nav button clicked:', button.dataset);
                        if (button.dataset.page) {
                            this.switchPage(button.dataset.page);
                        } else if (button.dataset.action === 'scan-qr') {
                            this.showScanQrPopup(true);
                        }
                    });
                    button.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                });
            },

            setupButtonContextMenuPrevention: function() {
                document.querySelectorAll('.links button, .clear-history-btn, .nft-search-form input, .nft-search-form button').forEach(element => {
                    element.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                });
            }
        };

        window.addEventListener('popstate', (event) => {
            const pageId = event.state?.page || 'main-page';
            PayStarsApp.switchPage(pageId);
        });

        document.addEventListener('DOMContentLoaded', () => {
            PayStarsApp.init();
            PayStarsApp.setupHapticFeedback();
            PayStarsApp.setupNavigation();
            PayStarsApp.setupButtonContextMenuPrevention();
            PayStarsApp.switchPage('main-page');
            PayStarsApp.loadTheme();
        });
    </script>
</body>
</html>
